<ion-header>
  <ion-toolbar>
    <ion-title>mediaDetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="checkPromise">
  <ion-card>
    <ion-img src={{media.src}}></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>{{media.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{media.text}}
    </ion-card-content>
  </ion-card>
</ion-content>
