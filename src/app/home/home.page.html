<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menú
    </ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-searchbar showCancelButton="focus"></ion-searchbar>
  </ion-item>
  <ion-item><ion-label class="ion-text-center">Películas</ion-label></ion-item>
  <ion-item>
    <ion-list>
      <ion-item *ngFor="let item of pelis">
        <ion-thumbnail slot="start">
          <ion-img [src]="item.src"></ion-img>
        </ion-thumbnail>
        <ion-label>{{item.text}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-item>
  <ion-item><ion-label class="ion-text-center">VideoJuegos</ion-label></ion-item>
  <ion-item>
    <ion-list>
      <ion-item *ngFor="let item of pelis">
        <ion-thumbnail slot="start">
          <ion-img [src]="item.src"></ion-img>
        </ion-thumbnail>
        <ion-label>{{item.text}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-item>
</ion-content>
